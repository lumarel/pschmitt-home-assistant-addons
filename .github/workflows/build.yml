name: Build

on:
  push:
  workflow_dispatch:
  schedule:
    - cron:  '20 3 * * *'

jobs:
  build:
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        addon:
          - avahi-reflector
          - flicd
          - keepalived
          - picamera
          - tailscale
          - zabbix-agent
          - zabbix-agent2
        arch:
          - aarch64
          - amd64
          - armhf
          - i386
        exclude:
          - addon: keepalived
            arch: i386
          - addon: keepalived
            arch: armhf
          - addon: picamera
            arch: amd64
          - addon: picamera
            arch: i386
          - addon: zabbix-agent2
            arch: i386
          - addon: zabbix-agent2
            arch: armhf
    steps:
      - name: Checkout repo
        uses: actions/checkout@master
        with:
          ref: ${{ github.ref }}

      - name: Docker login
        uses: azure/docker-login@v1
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Build ${{ matrix.addon }} - ${{ matrix.arch }}
        run: |
          ./build.sh ${{ matrix.addon }} ${{ matrix.arch }}
